<div class="container">
  <div class="row center">
    <div class="col s12">
      <div class="card">
        <div class="card-content center row">
          <h1>Register</h1>
          <form>
            <div class="input-field col s8 offset-s2">
              <label for="email">Email</label>
              <input type="email" id="email" [(ngModel)]="userData.email" name="email">
            </div>
            <div class="input-field col s8 offset-s2">
              <label for="password">Password</label>
              <input type="password" id="password" [(ngModel)]="userData.password" name="password">
            </div>
            <div class="col s8 offset-s2 right">
              <button class="btn btn-floating red pulse" (click)="registerUser()">
                <i class="material-icons">
                  send
                </i>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
